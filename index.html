<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atus Landing Page</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <header class="menu">
        <div class="menu-logo">
            <img src="src/img/logo.png" alt="logo" class="menu-1 img-logo" />
        </div>
    </header>

    <section class="content landing">
        <div class="content-item title">
            <div>
                <h1>Black<span class="primary"> Friday</span></h1>
                <h1>Atus<span class="primary"> E-Commerce</span></h1>
            </div>
            <div>
                <h4 class="mt-3">Preencha o formulário e fique por dentro!</h4>
            </div>
        </div>
        <div class="content-item form mt-1 border border-dark rounded-1">
            <div class="container p-3">
                <form id="form">
                    <div class="row mb-2">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nome" placeholder="Informe seu nome"
                            autocomplete="off" required>
                            <label for="nome">Nome</label>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Informe seu e-mail"
                            autocomplete="off" required>
                            <label for="email">E-mail</label>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-lg btn-primary">Cadastrar</button>
                    </div>
                </form>              
            </div>
        </div>
    </section>

    <p id="footer-copy">Landing Page desenvolvida para o Hiring Coders © 2021</p>

    <script src="src/js/gsap.min.js"></script>
    <script src="src/js/animations.js"></script>
</body>

</html>
